version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-service-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with patient-service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@postgres:5432/auth_db
      SERVER_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auth-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket,sys; s=socket.socket(); s.settimeout(2); s.connect(('localhost',8001)); s.close(); sys.exit(0)\""]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

networks:
  auth-network:
    driver: bridge
