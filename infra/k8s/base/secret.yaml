apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  namespace: medinsights
type: Opaque
stringData:
  # Django Secret Key (CHANGE IN PRODUCTION)
  SECRET_KEY: "django-insecure-k8s-secret-key-change-in-production"
  
  # Database Credentials
  POSTGRES_USER: "auth_user"
  POSTGRES_PASSWORD: "auth_pass"
  
  # Constructed Database URL
  DATABASE_URL: "postgresql://auth_user:auth_pass@auth-postgres-service:5432/auth_db"
  
  # JWT Keys will be mounted from separate secret
  # Created with: kubectl create secret generic auth-jwt-keys \
  #   --from-file=private.pem=./keys/private.pem \
  #   --from-file=public.pem=./keys/public.pem \
  #   -n medinsights
