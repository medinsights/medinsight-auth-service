apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: medinsights
  labels:
    app: auth-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z auth-postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      
      containers:
      - name: auth-service
        image: medinsights/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        
        env:
        # From ConfigMap
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DEBUG
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: ALLOWED_HOSTS
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: SERVER_PORT
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_ALGORITHM
        - name: JWT_ACCESS_TOKEN_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_ACCESS_TOKEN_LIFETIME
        - name: JWT_REFRESH_TOKEN_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_REFRESH_TOKEN_LIFETIME
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: CORS_ALLOWED_ORIGINS
        - name: SECURE_SSL_REDIRECT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: SECURE_SSL_REDIRECT
        - name: SESSION_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: SESSION_COOKIE_SECURE
        - name: CSRF_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: CSRF_COOKIE_SECURE
        
        # From Secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-service-secret
              key: DATABASE_URL
        
        # JWT Keys paths
        - name: JWT_PRIVATE_KEY_PATH
          value: "/app/keys/private.pem"
        - name: JWT_PUBLIC_KEY_PATH
          value: "/app/keys/public.pem"
        
        volumeMounts:
        - name: jwt-keys
          mountPath: /app/keys
          readOnly: true
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /api/auth/health/
            port: 8001
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/auth/health/
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: jwt-keys
        secret:
          secretName: auth-jwt-keys
          items:
          - key: private.pem
            path: private.pem
          - key: public.pem
            path: public.pem
