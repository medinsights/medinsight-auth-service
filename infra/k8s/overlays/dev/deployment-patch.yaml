apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: medinsights
spec:
  replicas: 1  # Single replica for dev
  template:
    spec:
      containers:
      - name: auth-service
        image: medinsights/auth-service:dev
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
